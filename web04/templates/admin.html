<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin</title>
</head>
<body>
    <h1>Admin</h1>
    <form method="POST">
        <label>Link:</label>
        <input type="text" name="link">
        <input type="submit" value="Submit">
    </form>
    <table border="1px">
        <thead>
            <th>STT</th>
            <th>Title</th>
            <th>Views</th>
            <th>Link</th>
            <th>Thumbnail</th>
        </thead>
        <tbody>
            {% for video in videos %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ video.title }}</td>
                    <td>{{ video.views }}</td>
                    <td>
                        <a href="{{ video.link }}" target="_blank">Xem</a>
                    </td>
                    <td><img src="{{video.thumbnail}}" width="200" height="150"></td>
                </tr>
            
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
