<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
</head>
<body>
    <h1></h1>
    {% for video in videos %}
        <div>
            <img src="{{ video.thumbnail }}" width="200" height="150">
            <h2>{{ video.title }}</h2>
            <b>Views : {{ video.views }}</b>
            <a href="{{ url_for('detail',youtubeid = video.youtubeid) }}">Xem</a>
            <hr>
        </div>
        
    {% endfor %}
</body>
</html>
