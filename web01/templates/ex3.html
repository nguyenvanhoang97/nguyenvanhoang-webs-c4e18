<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Username</title>
</head>
<body>
    <!-- tham khảo Đông -->
    {% if username in users %}
        <p>Name : {{ users[username]["name"] }}</p>
        <p>Age : {{ users[username]["age"] }}</p>
    {% else %}
        <p>Not found</p>
    {% endif %}
</body>
</html>
