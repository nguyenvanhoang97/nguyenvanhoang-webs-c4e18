<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
</head>
<body>
    
    <h1>Search page</h1>
    {% for service in all_service %}
        <div>
            {% if service.gender == 0 %}
                <img src="../static/image/female-profile.jpg" alt = "">
            {% else %}
                <img src="../static/image/male-profile.jpg" alt="">
            {% endif %}

            <p>Tên: {{ service.name }}</p>
            <p>Năm Sinh: {{ service.yob }}</p>
            <p>Giới Tinh: {{ service.gender }}</p>
            <p>Địa Chỉ: {{ service.address }}</p>
            <p>Chiều Cao: {{ service.height }}</p>
            <p>Số Điện Thoại: {{ service.phone }}</p>
            <hr>
        </div>
    {% endfor %}

</body>
</html>
